<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	
	<div class="container border border-2 border-dark" style="width:600px;">
		<div><h2 class="text-center">COVID-19 Vaccine Registration Form</h2></div>
		<form>
			<div class="row pt-4">
				<div class="col-4 text-center"><label>Full Name</label></div>
				<div class="col-6"><input type="text" width="200px;"></div>
				
			</div>
			<div class="row pt-3">
				<div class="col-4 text-center"><label>Last Name</label></div>
				<div class="col-6"><input type="text" width="200px;"></div>
				
			</div>
			<div class="row pt-3">
				<div class="col-4 text-center"><label>Aadhar Number</label></div>
				<div class="col-6"><input type="text" width="200px;"></div>
				
			</div>
			
			<div class="row pt-3">
				<div class="col-4 text-center"><label>Vaccine Name</label></div>
				<div class="col-6">
					<select>
						<option>Please select vaccine name</option>
						<option>dsfdf</option>
						<option>dsddv</option>
						<option>dvsvvs</option>
						<option>svsvv</option>
					</select>
				</div>
				
			<div class="row pt-3">
				<div class="col-4 text-center"><label>Vaccine center Name</label></div>
				<div class="col-6">
					<select>
						<option>Please select vaccine center name</option>
						<option>dgadgaakfg </option>
						<option>dgadgaakfg </option>
						<option>dgadgaakfg </option>
						<option>dgadgaakfg </option>
					</select>
				</div>
				
			</div>
			<div class="row pt-3">
				<div class="col-4 text-center"><label>Date of Dose</label></div>
				<div class="col-6"><input type="Date" width="200px;"></div>
				
			</div>
			<div class="row pt-3">
				<div class="col-4 text-center"><label>dose number</label></div>
				<div class="col-6"><input type="text" style="width:50px;" ></div>
				
			</div>
			<div class="row ps-3 pb-2">
				<div class="col-3"></div>
				<div class="col-5 ps-5 pt-4">
					<input type="submit" value="CLICK HERE" name="">
					<input type="submit" value="cancle" name="">
				</div>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
