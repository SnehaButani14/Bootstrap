<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
	<div class="container border border-2 border-dark">
		<div class="row text-center"><h2>Employee Registration</h2></div>
		<div class="row text-center pt-3"><h6>Personal Information</h6></div>
		<form>
			<div class="row pt-4">
				<div class="col-3 text-center">Employee Id</div>
				<div class="col-1 p-0">:</div>
				<div class="col-2 p-0"><input type="text" placeholder="Enter Employee Id"></div>
				<div class="col-3 text-center">Employee Name</div>
				<div class="col-1 p-0">:</div>
				<div class="col-2 p-0"><input type="text" placeholder="Enter Employee Name"></div>
			</div>
			<div class="row pt-3">
				<div class="col-3 text-center">Email</div>
				<div class="col-1 p-0">:</div>
				<div class="col-2 p-0"><input type="text" placeholder="Enter Email"></div>
				<div class="col-3 text-center">Contact no</div>
				<div class="col-1 p-0">:</div>
				<div class="col-2 p-0"><input type="text" placeholder="Enter Contact No"></div>
			</div>
			<div class="row">
				<div class="col-3 text-center">Maritial Status</div>
				<div class="col-1 p-0">:</div>
				<div class="col-2 p-0"><input type="Radio" name="g">Single<input type="Radio" name="g">Married</div>
			</div>
			<div class="row text-center pt-3"><h6>Education Qualification</h6></div>
			<div class="row pt-4">
				<div class="col-3 text-center">Education</div>
				<div class="col-1 p-0">:</div>
				<div class="col-2 p-0"><input type="text" placeholder="Enter Education detaila"></div>
				<div class="col-3 text-center">Experience</div>
				<div class="col-1 p-0">:</div>
				<div class="col-2 p-0"><input type="text" placeholder="Enter Experience"></div>
			</div>
			<div class="row text-center pt-3"><h6>Job Details</h6></div>
			<div class="row pt-3">
				<div class="col-3 text-center">Designation</div>
				<div class="col-1 p-0">:</div>
				<div class="col-2 p-0"><input type="text" placeholder="Enter Designation details"></div>
				<div class="col-3 text-center">Job location</div>
				<div class="col-1 p-0">:</div>
				<div class="col-2 p-0"><input type="text" placeholder="Enter Job Location"></div>
			</div>
			<div class="row pt-2">
				<div class="col-3 text-center">Salary</div>
				<div class="col-1">:</div>
				<div class="col-2"><input type="text" placeholder="Enter Salary details"></div>
			</div>
			<hr>
			<div class="row">
			<div class="col-5"></div>
			<div class="col-2">
				<input type="submit" value="Register" name="">
			</div>
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
