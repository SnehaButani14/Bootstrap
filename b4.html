<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
		<div class="container border border-2 border-dark" style="width:550px;">
			<div><h2 class="text-center">Student Registration</h2></div>
			<form>
				<div class="row pt-4">
					<div class="col-4 text-center"><label>Full Name</label></div>
					<div class="col-6"><input type="text" width="200px"></div>
				</div>
				<div class="row pt-3">
					<div class="col-4 text-center"><label>Email</label></div>
					<div class="col-6"><input type="text" width="200px"></div>
				</div>
				<div class="row pt-3">
					<div class="col-4 text-center"><label>Mobile No</label></div>
					<div class="col-6"><input type="text" width="200px"></div>
				</div>
				<div class="row pt-3">
					<div class="col-4 text-center"><label>Address</label></div>
					<div class="col-6"><textarea style="width:190px; height: 130px;"></textarea></div>
				</div>
				<div class="row pt-3">
					<div class="col-4 text-center"><label>Nationality</label></div>
					<div class="col-6"><input type="text" width="200px"></div>
				</div>
				<div class="row pt-3">
					<div class="col-4 text-center"><label>Date Of Birth</label></div>
					<div class="col-6"><input type="Date" width="200px"></div>
				</div>
				<div class="row pt-3">
					<div class="col-4 text-center"><label>Gender</label></div>
					<div class="col-6"><input type="Radio" name="g">Male<input type="Radio" name="g">Female</div>
				</div>
				<div class="row pt-3">
					<div class="col-4 text-center"><label>Heighest Degree</label></div>
					<div class="col-6">
						<select>
							<option>Seclect Degree</option>
							<option>BTech</option>
							<option>BCA</option>
							<option>BBA</option>
						</select>
					</div>
				</div>
					<div class="row pt-3">
					<div class="col-4 text-center"><label>CPI</label></div>
					<div class="col-6"><input type="text" width="200px"></div>
				</div>
				<div class="row pt-3">
					<div class="col-4 text-center"><label>University</label></div>
					<div class="col-6"><input type="text" width="200px"></div>
				</div>
				<div class="row pt-3">
					<div class="col-4 text-center"><label>Select Your Passing Year</label></div>
					<div class="col-6">
						<select>
							<option>Select Your Passing Year</option>
							<option>2022-2023</option>
							<option>2021-2022</option>
							<option>2020-2021</option>
						</select>
					</div>
				<div class="row pt-3 pb-2">
					<div class="col-3"></div>
					<div class="col-6 ps-5">
						<input type="submit" value="submit" name=""><input type="submit" value="cancel" name="">
       	     	    </div>
				</div>
			</form>
		</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
